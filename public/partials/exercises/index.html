<div class="exercises-index">
  <h1>Exercises</h1>
  <input type="text" name="search" placeholder="search exercises" ng-model="searchBox">
  <button ng-click="ctrl.changeInclude('exercises/create')" type="button" name="button">ADD EXERCISE</button>
  <div class="exercise-index-card-container">
    <div ng-repeat="exercise in ctrl.exercises | filter:searchBox" ng-click="ctrl.getShowExercise(exercise)" class="exercise-index-card">
      <h3>{{exercise.title}}</h3>
      <img ng-src="{{exercise.image}}"></img>
    </div>
  </div>
</div>
