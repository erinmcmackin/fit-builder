<div class="workouts-edit">
  <h1>Edit Workout</h1>
  <form ng-submit="ctrl.editWorkout(ctrl.workout)" class="edit-workout-form" method="put">
    <!-- TITLE -->
    <label for="title">Title</label>
    <input ng-model="ctrl.updatedTitle" type="text" name="title" value="{{ctrl.workout.title}}" placeholder="{{ctrl.workout.title}}">
    <!-- INTENSITY -->
    <label for="intensity">Intensity</label>
    <input ng-model="ctrl.updatedIntensity" type="integer" name="intensity" value="{{ctrl.workout.intensity}}" placeholder="{{ctrl.workout.intensity}}">
    <!-- FOCUS -->
    <label for="focus">Focus</label>
    <input ng-model="ctrl.updatedFocus" type="text" name="focus" value="{{ctrl.workout.focus}}" placeholder="{{ctrl.workout.focus}}">
    <!-- DESCRIPTION -->
    <label for="description">Description</label>
    <input ng-model="ctrl.updatedDescription" type="text" name="description" value="{{ctrl.workout.description}}" placeholder="{{ctrl.workout.description}}">
    <!-- IMAGE -->
    <label for="image">Image URL</label>
    <input ng-model="ctrl.updatedImage" type="text" name="image" value="{{ctrl.workout.image}}"  placeholder="{{ctrl.workout.image}}">
    <!-- EXERCISES -->
    <!-- <label for="image">Exercises</label>
    <input ng-model="ctrl.updatedEXercises" type="text" name="image" value="{{ctrl.workout.exercises}}"  placeholder="{{ctrl.workout.exercises}}"> -->
    <!-- SUBMIT -->
    <button type="submit">Submit</button>
  </form>
  <button ng-click="ctrl.changeInclude('workouts/index')" type="button" name="button">CANCEL</button>
</div>
