<div class="workouts-show">
  <div class="workout-show-left">
    <img ng-src="{{ctrl.workout.image}}"></img>
  </div>
  <div class="workout-show-right">
    <h2>{{ctrl.workout.title}}</h2>
    <div>
      Intensity
      <div>
        {{ctrl.workout.intensity}}
      </div>
    </div>
    <div>
      Focus
      <div>
        {{ctrl.workout.focus}}
      </div>
    </div>
    <div>
      Description
      <div>
        {{ctrl.workout.description}}
      </div>
    </div>
    <button ng-click="ctrl.openWorkoutEdit(ctrl.workout)" type="button" name="button">EDIT</button>
    <button ng-click="ctrl.deleteWorkout(ctrl.workout)" type="button" name="button">DELETE</button>
  </div class="workout-exercises">
    <div>
      <h3>Exercises</h3>
      <div ng-repeat="exercise in ctrl.workoutExercises">
        {{exercise.title}}
      </div>
      <button ng-click="ctrl.openAddExerciseToWorkout(ctrl.workout)" type="button" name="button">ADD EXERCISES</button>
    </div>
  <div ng-if="ctrl.showAddExercise" class="exercises-index">
    <h1>Exercises</h1>
    <input type="text" name="search" placeholder="search exercises" ng-model="searchBox">
    <div class="exercise-index-card-container">
      <div ng-repeat="exercise in ctrl.exercises | filter:searchBox" class="exercise-index-card-workouts">
        <h3>{{exercise.title}}</h3>
        <img ng-src="{{exercise.image}}"></img>
        <button ng-click="ctrl.addExerciseToWorkout(exercise)" type="button" name="button">ADD THIS EXERCISE</button>
      </div>
    </div>
  </div>
</div>
